<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="topdiv">

        <div id="topdiv_1" class="topdivs">
            <h1>Facebook</h1>
        </div>
        
        <div id="topdiv_2" class="topdivs">
        
            <div class="topdiv_sub">
                <h5>Email - Username</h5>
                <input type="email">
                <h6>Keep Logged In</h6>
            </div>
            <div class="topdiv_sub">
                <h5>Password</h5>
                <input type="password">
                <h6>Forgot password</h6>
            </div>
            <div class="topdiv_sub">
                <button type="button">Login</button>
            </div>
        
        </div>
        
    </div>
    <div class="maindiv">
        <div class="maindiv_sub">
            <center>
                <h3>Lets connect with each other</h3>
                <img src="photo.jpeg" alt="Loading Img" width="250" height="250">
            </center>
        </div>
        <div class="maindiv_sub">
            <h2>Create an account</h2>

            <div mytable>
                <div class="cell">
                    <input type="text" placeholder="Name">
                </div>
                <div class="cell">
                    <input type="text" placeholder="Surname">
                </div>

                <div class="spcell">
                    <input type="email" placeholder="Re-enter email">
                </div>
                <div class="spcell">
                    <input type="password" placeholder="Password">
                </div>

                <div class="cell">
                    <input type="date">
                </div>

                <div class="cell">
                    <input type="radio"> Male
                    <input type="radio"> Female
                </div>
            </div>

            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Provident repudiandae dignissimos obcaecati earum ad delectu.</p>

            <button type="submit"> Sign Up</button>

            <hr>

            <p>Create a page for you.</p>
        </div>
    </div>
</body>
</html>
